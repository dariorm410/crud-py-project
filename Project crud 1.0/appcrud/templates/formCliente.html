<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>LIVRARIA BED-STUY</h1>
        <h3>CADASTRO DO CLIENTE</h3>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/createCliente/{% endif %}"
            method="POST">
            <!-- essa ação é enviada pra o CREATE feito lá na views.py -->
            {% csrf_token %}
            <div class="form-group mt-4 mb-4">Nome: {{formCliente.nome}}</div>
            <div class="form-group mt-4 mb-4">Contato: {{formCliente.contato}}</div>
            <div class="form-group mt-4 mb-4">CPF: {{formCliente.CPF}}</div>
            <div class="form-group mt-4 mb-4">Endereço: {{formCliente.endereco}}</div>
            <div class="form-group mt-4 mb-4">Flamenguista: {{formCliente.flamenguista}}</div>
            <div class="form-group mt-4 mb-4">Fã de One Piece: {{formCliente.onepiece}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>

</html>
